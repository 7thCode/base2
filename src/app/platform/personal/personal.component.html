<ng-container>
	<mat-card style="margin:2rem;">
		<mat-card-header>
			<mat-card-title>{{username}}</mat-card-title>
			<mat-card-subtitle>{{create | date:"yy/MM/dd HH:mm"}}</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<form #form="ngForm" novalidate fxLayout="column" fxLayoutAlign="space-between">

				<mat-form-field style="margin:20px">
					<mat-label>Nickname...</mat-label>
					<input matInput autocomplete="off" type="text" placeholder="Xxxxxx..." [(ngModel)]="nickname" #nickname_input="ngModel" name="nickname" required minlength="2" maxlength="255">
					<mat-hint>3文字以上500文字まで</mat-hint>
					<mat-error *ngIf="nickname_input.errors?.required;">入力してください</mat-error>
					<mat-error *ngIf="nickname_input.errors?.maxlength">長すぎます</mat-error>
					<mat-error *ngIf="nickname_input.errors?.minlength">短すぎます</mat-error>
				</mat-form-field>

				<mat-form-field style="margin:20px">
					<mat-label>Description...</mat-label>
					<textarea matInput autocomplete="off" type="text" placeholder="Xxxxxx..." [(ngModel)]="description" #description_input="ngModel" name="description" minlength="2" maxlength="255"></textarea>
					<mat-hint>3文字以上500文字まで</mat-hint>
					<mat-error *ngIf="description_input.errors?.maxlength">長すぎます</mat-error>
					<mat-error *ngIf="description_input.errors?.minlength">短すぎます</mat-error>
				</mat-form-field>

				<mat-form-field style="margin:20px">
					<mat-label>Id...</mat-label>
					<input matInput autocomplete="off" type="text" placeholder="Xxxxxx..." [(ngModel)]="id" #id_input="ngModel" name="id" minlength="2" maxlength="255">
					<mat-hint>3文字以上500文字まで</mat-hint>
					<mat-error *ngIf="id_input.errors?.maxlength">長すぎます</mat-error>
					<mat-error *ngIf="id_input.errors?.minlength">短すぎます</mat-error>
				</mat-form-field>

				<div fxLayout="row" fxLayoutAlign="center" style="margin:20px">
					<button mat-raised-button color="accent" [disabled]="form.invalid" (click)="onAccept()">OK</button>
				</div>
			</form>

		</mat-card-content>
	</mat-card>
</ng-container>
