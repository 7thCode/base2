<div class="fix-action-dialog">
	<div fxLayout="row" fxLayoutAlign="start">
		<app-image style="margin:0.8rem" [fileName]="'avatar.jpg'" [view]="'visible'" [width]="64" [height]="64" [user_id]="content.user_id" (onProgress)="onProgressed($event)" (complete)="onUpdateAvatar($event)"></app-image>
		<h3 mat-dialog-title>{{content.username}}</h3>
	</div>

	<div mat-dialog-content fxLayout="column">
		<form #form="ngForm" novalidate fxLayout="column" fxLayoutAlign="space-between">
			<mat-form-field>
				<input matInput type="text" placeholder="Nickname" [(ngModel)]="content.nickname" #nickname="ngModel" name="nickname" required minlength="2" maxlength="255">
				<mat-hint>3文字以上500文字まで</mat-hint>
				<mat-error *ngIf="nickname.errors?.required;">入力してください</mat-error>
				<mat-error *ngIf="nickname.errors?.maxlength">長すぎます</mat-error>
				<mat-error *ngIf="nickname.errors?.minlength">短すぎます</mat-error>
			</mat-form-field>

			<mat-form-field>
				<textarea matInput type="text" placeholder="Description" [(ngModel)]="content.description" #description="ngModel" name="description" maxlength="255"></textarea>
				<mat-hint>3文字以上500文字まで</mat-hint>
				<mat-error *ngIf="description.errors?.maxlength">長すぎます</mat-error>
			</mat-form-field>

			<div fxLayout="row" fxLayoutAlign="space-between">
				<div>
					<mat-form-field>
						<input matInput type="number" placeholder="Auth" [(ngModel)]="content.auth" name="auth" required>
					</mat-form-field>
				</div>
				<div *ngIf="session.role.system || session.role.manager">
					<mat-slide-toggle class="example-margin" [color]="'accent'" [(ngModel)]="content.enabled" name="enable" [disabled]="false">enable</mat-slide-toggle>
				</div>
			</div>

			<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around">

				<mat-card fxLayout="column" fxLayout.xs="row" fxLayoutAlign="space-around center" style="height:200px;width:200px;padding:10px;">
					<img *ngIf="qr != ''" style="height:180px;width:180px;border-style: solid; border-color: #505050;" [src]="qr">
				</mat-card>

				<mat-card fxLayout="column" fxLayout.xs="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around center">
					<button mat-raised-button color="accent" [disabled]="is2fa" (click)="onSet2Fa()">Set 2FA</button>
					<button mat-raised-button color="primary" [disabled]="!is2fa" (click)="onReset2Fa()">Clear 2FA</button>
				</mat-card>

			</div>
		</form>
	</div>

	<div class="spacer"></div>

	<div mat-dialog-actions fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around">
		<button mat-raised-button color="accent" [disabled]="form.invalid" (click)="onAccept()">OK</button>
		<button mat-stroked-button color="warn" mat-dialog-close="" (click)="cancel()">Cancel</button>
	</div>
</div>
