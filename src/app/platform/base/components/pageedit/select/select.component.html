<mat-form-field class="input-text">
	<mat-label>{{description.label}}</mat-label>
	<mat-select [(ngModel)]="value" [formControl]="validators">
		<mat-option *ngFor="let option of description.options" [value]="option.value">
			{{option.name}}
		</mat-option>
	</mat-select>
	<mat-hint>{{description.hint}}</mat-hint>
	<mat-error *ngFor="let validator of description.validators">
		<span *ngIf="validators.hasError(validator.name)">{{validator.message}}</span>
	</mat-error>
</mat-form-field>
