<div class="fix-action-dialog">
	<h1 mat-dialog-title>{{content.title}}</h1>

	<mat-dialog-content fxLayout="column">
		<mat-card>
			<mat-card-content>
				<div>{{content.message}}</div>
			</mat-card-content>
		</mat-card>
	</mat-dialog-content>

	<div class="spacer"></div>

	<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around">
		<button mat-raised-button color="primary" (click)="onAccept()">{{content.ok_button}}</button>
	</mat-dialog-actions>
</div>
