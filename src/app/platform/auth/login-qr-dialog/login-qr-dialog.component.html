<div class="fix-action-dialog">
	<h1 mat-dialog-title>{{content.title}}</h1>

	<div mat-dialog-content fxLayout="column" fxLayoutAlign="center">
		<div style="margin:6px;">{{content.description}}</div>
		<div fxLayout="row" fxLayoutAlign="center">
			<mat-card fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="center center" style="height:fit-content;width:fit-content;margin:24px;padding:12px;">
				<img *ngIf="qr != ''" style="height:180px;width:180px;border-style: solid; border-color: #505050;" [src]="qr" alt="qr code">
			</mat-card>
		</div>
	</div>

	<div mat-dialog-actions fxLayout="column">
		<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around">
			<button mat-stroked-button color="warn" mat-dialog-close="" cdkFocusInitial>Close</button>
		</div>
	</div>
</div>
