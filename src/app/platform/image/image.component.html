<div [ngSwitch]="view">
	<div *ngSwitchCase="'editable'" class="drop-area" [ngStyle]="style">
		<img [ngStyle]="style" [src]="imagePath" alt="{{description}}" style="cursor: hand; cursor:pointer;">
	</div>
	<div *ngSwitchCase="'rename'" class="drop-area" [ngStyle]="style">
		<img [ngStyle]="style" [src]="imagePath" alt="{{description}}" style="cursor: hand; cursor:pointer;">
	</div>
	<div *ngSwitchCase="'visible'" [ngStyle]="style">
		<img [ngStyle]="style" [src]="imagePath" alt="{{description}}">
	</div>
</div>
