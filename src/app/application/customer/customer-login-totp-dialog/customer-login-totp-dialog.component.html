<div class="fix-action-dialog">
	<h1 mat-dialog-title>{{content.title}}</h1>
	<div class="spacer"></div>
	<div mat-dialog-content fxLayout="column">
		<div>{{content.description}}</div>
		<form #form="ngForm" novalidate fxLayout="column" fxLayoutAlign="space-between">
			{{content.username}}
			<mat-form-field class="form-field">
				<mat-label>コードを入力してください。</mat-label>
				<input matInput autocomplete="off" type="text" placeholder="000000" [(ngModel)]="content.code" #code="ngModel" name="code" required minlength="6" maxlength="6">
				<mat-error *ngIf="code.errors?.required">入力してください</mat-error>
				<mat-error *ngIf="code.errors?.maxlength">長すぎます</mat-error>
				<mat-error *ngIf="code.errors?.minlength">短すぎます</mat-error>
			</mat-form-field>
		</form>
	</div>

	<div mat-dialog-actions style="margin:6px;" fxLayout="row" fxLayoutAlign="space-around">
		<button mat-raised-button color="accent" [disabled]="form.invalid || progress" (click)="onAccept()">OK</button>
		<button mat-stroked-button color="warn" [disabled]="progress" mat-dialog-close="">Cancel</button>
	</div>
</div>
