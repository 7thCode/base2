<div class="fix-action-dialog">
	<h1 mat-dialog-title>{{content.title}}</h1>
	<div class="spacer"></div>
	<div mat-dialog-content fxLayout="column">
		<div>{{content.description}}</div>
		<mat-card fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around" style="height:400px;width:400px;padding:10px;">
			<img *ngIf="qr != ''" style="height:380px;width:380px;border-style: solid; border-color: #505050;" [src]="qr">
		</mat-card>
	</div>

	<div mat-dialog-actions fxLayout="column">
		<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around">
			<button mat-stroked-button color="warn" mat-dialog-close="">Close</button>
		</div>
	</div>

</div>
