<ng-container>
	<mat-card style="margin:2rem;">
		<mat-card-header>
			<mat-card-title>title</mat-card-title>
			<mat-card-subtitle>Subtitle</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content>
			<div fxLayout="row" fxLayoutAlign="space-between">
				<mat-paginator (page)="Page($event)" [length]="count" [pageSize]="size">
				</mat-paginator>
				<button (click)="createDialog()" *ngIf="auth | authis: 'manager'" class="fab-center" color="primary" mat-fab>+</button>
			</div>
			<div fxLayout="row wrap" fxLayoutAlign="center">
				<div *ngFor="let resource of results" style="height:240px;width:180px;margin:8px;padding:4px;">
					<div fxLayout="column" fxLayoutAlign="center center" style="height:180px;">
						<a [routerLink]="['/blog/description', resource.content.id]" matRipple style="max-width: fit-content;max-height: fit-content;padding: 0;">
							<img [src]="imagePath(resource.content)" style="max-height:180px;max-width:180px;">
						</a>
					</div>
					<div fxLayout="column" fxLayoutAlign="start" style="color:#303030;margin-top:4px;">
						<div style="color:#303030;font-size:16px;font-weight:900">{{resource.create}}</div>
						<div style="color:#303030;font-size:16px;font-weight:900">{{resource.content.value.title}}</div>
						<div *ngIf="auth | authis: 'manager'" fxLayout="row" fxLayoutAlign="space-around">
							<button (click)="updateDialog(resource.content.id)" mat-icon-button>
								<mat-icon color="primary">edit</mat-icon>
							</button>
							<button (click)="onDelete($event, resource.content.id)" mat-icon-button>
								<mat-icon color="warn">delete_sweep</mat-icon>
							</button>
						</div>
					</div>
				</div>
			</div>
		</mat-card-content>
	</mat-card>
</ng-container>
