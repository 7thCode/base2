<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center" style="background-color: #9e9fa74f;filter: drop-shadow(0px 4px 4px rgba(10,70,100,0.6));">

	<div fxLayout="row" fxLayoutAlign="start">
		<button (click)="sidenav.toggle()" *ngIf="(device === 'handset')" mat-icon-button>
			<mat-icon style="color:#fdfdfd;">menu</mat-icon>
		</button>
		<span style="color:#ff9800;font-weight:900;">7ThCode.</span>
		<span style="margin-left:0.8rem;font-size:0.5rem;font-weight:900;color:#fdfdfd;">Release 0.5.0</span>
	</div>

</mat-toolbar>

<mat-sidenav-container class="container">
	<mat-sidenav #sidenav [mode]="(device === 'handset') ? 'over' : 'side'" [opened]="!(device === 'handset')" fxLayout="column" fxLayoutAlign="center" style="width:200px;background-color:#7fafc1a1;filter: drop-shadow(0px 4px 4px rgba(10,70,100,0.6));">
		<blog-list type="month"></blog-list>
		<blog-list type="type"></blog-list>
	</mat-sidenav>

	<mat-sidenav-content style="background-color:#E1E2E1;">
		<div [@fadeAnimation]="prepareRoute(outlet)">
			<router-outlet #outlet="outlet"></router-outlet>
		</div>
	</mat-sidenav-content>

</mat-sidenav-container>
