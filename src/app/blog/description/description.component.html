<ng-container>
	<div class="subtitle">{{create | date}}</div>
	<h1><span>{{title}}</span></h1>
	<div fxLayout="column" fxLayoutAlign="center center">
		<div fxLayout="column" fxLayoutAlign="center center" style="height:300px;">
			<img [src]="imagePath()" style="max-width:100%;max-height: 300px;">
		</div>
		<div [innerHTML]='description' style="margin:48px;font-size: 12px;font-weight:500;line-height: 1.8rem;"></div>
	</div>
</ng-container>
