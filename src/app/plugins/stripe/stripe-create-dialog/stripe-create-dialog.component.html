<div class="fix-action-dialog">
	<h2 mat-dialog-title>Card</h2>
	<div mat-dialog-content>
		<form #form="ngForm" novalidate fxLayout="column" fxLayoutAlign="space-between">
			<mat-form-field>
				<mat-label>Number...</mat-label>
				<input matInput autocomplete="off" type="text" placeholder="4242424242424242" [(ngModel)]="content.number" #number_field="ngModel" name="number" required minlength="16" maxlength="16">
				<mat-hint>16文字</mat-hint>
				<mat-error *ngIf="number_field.errors?.required;">入力してください</mat-error>
				<mat-error *ngIf="number_field.errors?.maxlength">長すぎます</mat-error>
				<mat-error *ngIf="number_field.errors?.minlength">短すぎます</mat-error>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Month...</mat-label>
				<input matInput autocomplete="off" type="text" placeholder="12" [(ngModel)]="content.exp_month" #exp_month_field="ngModel" name="exp_month" required minlength="2" maxlength="2">
				<mat-hint>2文字</mat-hint>
				<mat-error *ngIf="exp_month_field.errors?.required;">入力してください</mat-error>
				<mat-error *ngIf="exp_month_field.errors?.maxlength">長すぎます</mat-error>
				<mat-error *ngIf="exp_month_field.errors?.minlength">短すぎます</mat-error>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Year...</mat-label>
				<input matInput autocomplete="off" type="text" placeholder="2020" [(ngModel)]="content.exp_year" #exp_year_field="ngModel" name="exp_year" required minlength="4" maxlength="4">
				<mat-hint>4文字</mat-hint>
				<mat-error *ngIf="exp_year_field.errors?.required;">入力してください</mat-error>
				<mat-error *ngIf="exp_year_field.errors?.maxlength">長すぎます</mat-error>
				<mat-error *ngIf="exp_year_field.errors?.minlength">短すぎます</mat-error>
			</mat-form-field>

			<mat-form-field>
				<mat-label>cvc</mat-label>
				<input matInput autocomplete="off" type="text" placeholder="123" [(ngModel)]="content.cvc" #cvc_field="ngModel" name="cvc" required minlength="3" maxlength="3">
				<mat-hint>3文字</mat-hint>
				<mat-error *ngIf="cvc_field.errors?.required;">入力してください</mat-error>
				<mat-error *ngIf="cvc_field.errors?.maxlength">長すぎます</mat-error>
				<mat-error *ngIf="cvc_field.errors?.minlength">短すぎます</mat-error>
			</mat-form-field>

		</form>
	</div>

	<div class="spacer"></div>

	<div mat-dialog-actions fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around">
		<button mat-raised-button color="accent" [disabled]="form.invalid" (click)="onAccept()">OK</button>
		<button mat-stroked-button color="warn" mat-dialog-close="" (click)="cancel()">Cancel</button>
	</div>

</div>
