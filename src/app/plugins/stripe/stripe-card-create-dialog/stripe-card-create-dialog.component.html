<div class="fix-action-dialog">
	<h2 mat-dialog-title>Card</h2>
	<mat-dialog-content>
		<mat-card>
			<mat-card-content>
				<form #form="ngForm" novalidate fxLayout="column" fxLayoutAlign="space-between">
					<mat-form-field class="input-text">
						<mat-label>Number...</mat-label>
						<input matInput autocomplete="off" type="text" placeholder="4242424242424242" [(ngModel)]="content.number" #number_field="ngModel" name="number" required minlength="14" maxlength="16">
						<mat-hint>16文字</mat-hint>
						<mat-error *ngIf="number_field.errors?.required;">入力してください</mat-error>
						<mat-error *ngIf="number_field.errors?.maxlength">長すぎます</mat-error>
						<mat-error *ngIf="number_field.errors?.minlength">短すぎます</mat-error>
					</mat-form-field>

					<div fxLayout="row">
						<mat-form-field class="input-text">
							<mat-label>Month...</mat-label>
							<mat-select name="month_select" [(ngModel)]="content.exp_month" #month_select="ngModel" required>
								<mat-option *ngFor="let month of months" [value]="month" >
									{{month}}
								</mat-option>
							</mat-select>
							<mat-error *ngIf="month_select.errors?.required;">入力してください</mat-error>
						</mat-form-field>
						<mat-form-field class="input-text">
							<mat-label>Year...</mat-label>
							<mat-select name="year_select" [(ngModel)]="content.exp_year" #year_select="ngModel" required>
								<mat-option *ngFor="let year of years" [value]="year">
									{{year}}
								</mat-option>
							</mat-select>
							<mat-error *ngIf="year_select.errors?.required;">入力してください</mat-error>
						</mat-form-field>
					</div>

					<mat-form-field class="input-text">
						<mat-label>cvc</mat-label>
						<input matInput autocomplete="off" type="text" placeholder="123" [(ngModel)]="content.cvc" #cvc_field="ngModel" name="cvc" required minlength="3" maxlength="3">
						<mat-hint>3文字</mat-hint>
						<mat-error *ngIf="cvc_field.errors?.required;">入力してください</mat-error>
						<mat-error *ngIf="cvc_field.errors?.maxlength">長すぎます</mat-error>
						<mat-error *ngIf="cvc_field.errors?.minlength">短すぎます</mat-error>
					</mat-form-field>

				</form>
			</mat-card-content>
		</mat-card>
	</mat-dialog-content>

	<div class="spacer"></div>

	<mat-dialog-actions fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around">
		<button mat-raised-button color="accent" [disabled]="form.invalid" (click)="onAccept()" >OK</button>
		<button mat-stroked-button color="warn" mat-dialog-close="" (click)="cancel()">Cancel</button>
	</mat-dialog-actions>

</div>
