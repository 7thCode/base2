<ng-container>
	<mat-card style="margin:2rem;">
		<mat-card-header>
			<div style="font-size: 32px;font-weight: 900;">Stripe</div>
			<button mat-icon-button (click)="updateCustomerDialog()">
				<mat-icon color="primary">edit</mat-icon>
			</button>

			<button mat-button (click)="charge()">
				charge
			</button>

		</mat-card-header>
		<mat-card-content>
			<div fxLayout="row" fxLayoutAlign="space-between">
				<mat-paginator [length]="count" [pageSize]="size" (page)="Page($event)">
				</mat-paginator>
				<button mat-fab color="primary" (click)="createDialog()" class="fab-center">+</button>
			</div>
			<mat-grid-list [cols]="breakpoint" rowHeight="3:2" (window:resize)="onResize($event)">
				<mat-grid-tile *ngFor="let card of results; let i = index" [colspan]="card.cols" [rowspan]="card.rows">

					<div fxLayout="column" fxLayoutAlign="space-between" style="height:70%;width:70%;border-radius: 5%;" [ngClass]="card.view_class">
						<div fxLayout="row" fxLayoutAlign="space-between">
							<div style="font-weight:900;font-size:18px;margin:10px;" [ngClass]="card.title_class">{{card.brand}}</div>
							<div style="font-weight:500;font-size:12px;margin:10px;" [ngClass]="card.title_class"><div *ngIf="card.is_default">Default</div></div>
						</div>
						<div fxLayout="row" fxLayoutAlign="center">
							<div style="font-weight:900;font-size:18px;margin:10px;display:flex;align-items: baseline;">{{card.display_no}}</div>
						</div>
						<div fxLayout="row" fxLayoutAlign="end">
							<div style="font-weight:500;font-size:16px;margin:10px;">{{card.exp_month}}/{{card.exp_year}}</div>
						</div>
					</div>

					<mat-grid-tile-footer fxLayout="row" fxLayoutAlign="space-around center">
						<button mat-icon-button (click)="updateCardDialog(card.id)">
							<mat-icon color="primary">edit</mat-icon>
						</button>
						<button mat-icon-button *ngIf="card.is_default">
							<mat-icon style="color:#ffefa9" matTooltip="Default">grade</mat-icon>
						</button>
						<button mat-icon-button *ngIf="!card.is_default" (click)="updateDefault(card.id)">
							<mat-icon style="color:#c89e10"  matTooltip="to Default">star</mat-icon>
						</button>
						<button mat-icon-button  (click)="deleteSource(i)">
							<mat-icon color="warn" *ngIf="!card.is_default" >delete_sweep</mat-icon>
						</button>
					</mat-grid-tile-footer>

				</mat-grid-tile>
			</mat-grid-list>
		</mat-card-content>
	</mat-card>
</ng-container>
