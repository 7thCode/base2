<h1 mat-dialog-title>Image</h1>

<div mat-dialog-content fxLayout="column">
	<form #form="ngForm" novalidate fxLayout="column" fxLayoutAlign="space-between">
		<div style="font-size:9px;margin:4px;">alt: {{content.alt}}</div>
		<div style="font-size:9px;margin:4px;">src: {{content.src}}</div>
		<div style="font-size:9px;margin:4px;">contains: {{content.url}}</div>
		<div style="font-size:9px;margin:4px;">description: {{content.description}}</div>
	</form>
</div>

<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-around">
	<button mat-raised-button color="accent" (click)="onAccept()">OK</button>
	<button mat-stroked-button color="warn" mat-dialog-close="" (click)="cancel()">Cancel</button>
</div>
