<div class="fix-action-dialog">
	<h2 mat-dialog-title>Site</h2>

	<div mat-dialog-content>
		<form #form="ngForm" novalidate fxLayout="column" fxLayoutAlign="space-between">
			<mat-form-field>
				<input matInput type="text" placeholder="Name" [(ngModel)]="content.name" #name="ngModel" name="name" required minlength="3" maxlength="255">
				<mat-hint>3文字以上500文字まで</mat-hint>
				<mat-error *ngIf="name.errors?.required;">入力してください</mat-error>
				<mat-error *ngIf="name.errors?.maxlength">長すぎます</mat-error>
				<mat-error *ngIf="name.errors?.minlength">短すぎます</mat-error>
			</mat-form-field>

			<mat-form-field>
				<input matInput type="text" placeholder="URL" [(ngModel)]="content.url" #url="ngModel" name="url" required minlength="3" maxlength="500">
				<mat-hint>3文字以上500文字まで</mat-hint>
				<mat-error *ngIf="url.errors?.required;">入力してください</mat-error>
				<mat-error *ngIf="url.errors?.maxlength">長すぎます</mat-error>
				<mat-error *ngIf="url.errors?.minlength">短すぎます</mat-error>
			</mat-form-field>
		</form>
	</div>

	<div class="spacer"></div>

	<div mat-dialog-actions fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around">
		<mat-slide-toggle [color]="'accent'" [(ngModel)]="content.enabled" name="enable">enable</mat-slide-toggle>
		<button mat-raised-button color="accent" [disabled]="form.invalid" (click)="onAccept()">OK</button>
		<button mat-stroked-button color="warn" mat-dialog-close="" (click)="cancel()">Cancel</button>
	</div>
</div>
