<ng-container>
	<mat-card style="margin:2rem;">
		<mat-card-content>
			<div fxLayout="row" fxLayoutAlign="space-between">
				<div style="font-size: 32px;font-weight: 900;">Sites</div>
			</div>
			<div fxLayout="row" fxLayout.lt-sm="column">
				<mat-paginator fxFlex="40%" fxFlex.lt-sm="100%" [length]="count" [pageSize]="size" (page)="Page($event)">
				</mat-paginator>
			</div>
			<mat-grid-list #grid cols="4" rowHeight="1:1">
				<mat-grid-tile class="box-body" *ngFor="let site of results" [colspan]="site.cols" [rowspan]="site.rows">
					<mat-grid-tile-header>
					</mat-grid-tile-header>

					<mat-grid-tile-footer>
					</mat-grid-tile-footer>
				</mat-grid-tile>
			</mat-grid-list>
		</mat-card-content>
	</mat-card>
</ng-container>
